<!DOCTYPE html>
<!-- By: Amer.Mohammed
	 On: May 30, 2017.
	 A simple small tic tac toe game web application made just for fun.
	-->
<html lang="en">
	<head>
		<title>Tic Tac Toe - Game </title>
		<meta charset="utf-8"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="tictactoe.js" type="text/javascript"></script>
        
        <link href="tictactoe.css" type="text/css" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
        
        <link rel='icon' type='image/gif' href="http://files.ctctcdn.com/496b0696001/9e9ad8b7-77df-42a5-86a8-165ad969402c.gif">
	</head>
	<body>
		<div class='header'>
			<center>
				<span>T</span>
				<span>I</span>
				<span>C</span>
				<span>-</span>
				<span>T</span>
				<span>A</span>
				<span>C</span>
				<span>-</span>
				<span>T</span>
				<span>O</span>
				<span>E</span>
			</center>
		</div>
		<center>
			<div class=underline>
			</div>
		</center>
		<div class='container'>
			<div class='container2'>
				<div id='player1'>
				</div>
				<div id='player2'>
				</div>
				<table id='board'>
					<tr>
						<th id='A0'>
						</th>
						<th id='A1'>
						</th>
						<th id='A2'>
						</th>
					</tr>
					<tr>
						<th id='B0'>
						</th>
						<th id='B1'>
						</th>
						<th id='B2'>
						</th>
					</tr>
					<tr>
						<th id='C0'>
						</th>
						<th id='C1'>
						</th>
						<th id='C2'>
						</th>
					</tr>
				</table>
			</div>
			<div id='score'>
				<table id="score_board">
					<tr>
						<th id="p1"></th>
						<th id="p2"></th>
					</tr>
					<tr>
						<td id="p1_score"></td>
						<td id="p2_score"></td>
					</tr>
				</table>
				<form id="form2" methode="get" action="tictactoe.html">
					<input id="new_game" type="submit" value="Play Again!" />
				</form>
			</div>
		</div>
		<div class='footer'>
		Created By: Amer.Mohammed, May 30, 2017 :)
		</div>
	</body>
</html>
