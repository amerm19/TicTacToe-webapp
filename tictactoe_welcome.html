<!DOCTYPE html>
<!-- By: Amer.Mohammed
	 On: May 30, 2017.
	 A simple small tic tac toe game web application made just for fun.
	-->
<html lang="en">
	<head>
		<title>Tic Tac Toe - Game </title>
		<meta charset="utf-8"/>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <script src="tictactoe.js" type="text/javascript"></script>
        
        <link href="tictactoe.css" type="text/css" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
        
        <link rel='icon' type='image/gif' href="http://files.ctctcdn.com/496b0696001/9e9ad8b7-77df-42a5-86a8-165ad969402c.gif">
	</head>
	<body>
		<div class='header'>
			<center>
				<span>T</span>
				<span>I</span>
				<span>C</span>
				<span>-</span>
				<span>T</span>
				<span>A</span>
				<span>C</span>
				<span>-</span>
				<span>T</span>
				<span>O</span>
				<span>E</span>
			</center>
		</div>
		<center>
			<div class=underline>
			</div>
		</center>
		<form id="form1" method="GET" action="tictactoe.html">
			<fieldset>
				<legend>Players' Info:</legend>
				<div>
					<span class='player_text'>Player 1</span>
					<input id="p1_input" placeholder="Enter First Name" type="text">
				</div>
				<div>
					<span class='player_text'>Player 2</span>
					<input id="p2_input" placeholder="Enter First Name" type="text">
				</div>
				<input type='hidden' name='p1_score' value=0>
				<input type='hidden' name='p2_score' value=0>
                <!-- Form Submission button. -->
                <input id="submit_button" type="submit" value="Continue">
			</fieldset>
		</form>
		<div class='footer'>
		Created By: Amer.Mohammed, May 30, 2017 :)
		</div>
	</body>
</html>
